<html>
  <head>
    <script language="JavaScript">
      /*
       * Copyright: Microsoft 2019
       *
       * An example visualizer for use with Cart+Pole simulators.
       */
      const params = new URLSearchParams(window.location.search);
      const darkMode = params.get("_theme") === "dark";

      // optional overrides for parameter names
      const posKey = params.has("pos") ? params.get("pos") : "location";
      const angleKey = params.has("angle") ? params.get("angle") : "orientation";
      /**const debug = params.has("debug")
        ? params.get("debug") === "true"
        : false;**/
      const debug = true;
      function init() {
        const robot = document.getElementById("robot");
        const out = document.getElementById("out");
        if (debug) {
          out.textContent = "Waiting...";
        }

        // adjust our colors based upon theme.
        if (darkMode) {
          document.body.style.backgroundColor = "#333";
          document.body.style.color = "white";
        }

        window.addEventListener(
          "message",
          (event) => {
            // convert message to formatted JSON text for display
            const data = JSON.parse(event.data);
            const str = JSON.stringify(data, null, 4);
            const out = document.getElementById("out");
            if (debug) {
              //out.textContent = str;
            }

            // read state out of message and convert units
            // 0 1 2 3 -> -0.5 -0.25 0.0 0.25
            const pos = data.state[posKey]
            
            const pos_x = pos[0]/4.0-0.5;
            const pos_y = pos[1]/4.0-0.5;
            const pos_new = [pos_x, pos_y];
            out.textContent = pos_new.toString(); 
            //out.textContent = pos_x.toString();
            // const angle = (data.state[angleKey] * 180.0) / Math.PI;
            // out.textContent = pos;
            // update positions of graphical elements
            // robot.setAttribute("transform", `translate(${pos_x} ${pos_y})`);
            robot.setAttribute("x", "${pos_x}");
            robot.setAttribute("y", "${pos_y}");
            /**pole.setAttribute(
              "transform",
              `translate(${pos} 0) rotate(${angle} 0 0)`
            );**/
          },
          false
        );
      }
    </script>
  </head>
